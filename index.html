<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licoreria Los Cedros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="/assets/logo/logo-white.png" type="icono" />
    <script src="https://kit.fontawesome.com/5a8265bcfc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="main">
        <header class="header__title-mobile">
            <img src="/assets/logo/logo-white.png" alt="logo" class="header__left-mobile">
            <button class="button__abrir"><i class="fa-solid fa-bars"></i></button> 
        </header>
        <div class="container__containers">
            <div class="container__left">
                <header class="header__left">
                    <img src="/assets/logo/logo-white.png" alt="logo" class="header__left-img">
                    <button class="button__cerrar"><i class="fa-solid fa-xmark"></i></button>
                    </header>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-categories" ><button class="button active"><i class="fa-solid fa-caret-right"></i>Todos los productos</button></li>
                        <li class="nav__list-categories"><button class="button"><i class="fa-solid fa-caret-right"></i>Cervezas</button></li>
                        <li class="nav__list-categories"><button class="button "><i class="fa-solid fa-caret-right"></i>Rones</button></li>
                        <li class="nav__list-categories"><button class="button"><i class="fa-solid fa-caret-right"></i>Wisky</button></li>
                        <li class="nav__list-categories"><button class="button"><i class="fa-solid fa-caret-right"></i>Vinos</button></li>
                    </ul>
                </nav>
                <footer class="footer">
                    <p class="footer__text">Copyright &copy; - Licoreria Los Cedros. Todos los derechos reservados.</p>
                </footer>
            </div>
            
            <div class="container__right">
                <h2 class="container__right-title">Todos los Productos</h2>
                <div class="container__cards" id="containerCards">
                    
    
                </div>
            </div>
        </div>
        
    </main>

    <script src="/main.js"></script>
</body>
</html>
