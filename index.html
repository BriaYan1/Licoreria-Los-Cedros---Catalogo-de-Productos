<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licoreria Los Cedros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="/assets/logo/logo-white.png" type="icono" />

<body>

            <nav class="nav">

                    <li class="nav__list-categories " ><button class="button active">Todos los productos</button></li>

            </nav>
            <footer class="footer">
                <p class="footer__text">Copyright &copy; - Licoreria Los Cedros. Todos los derechos reservados.</p>
            </footer>
        </div>
        
        <div class="container__right">
            <h2 class="container__right-title">Todos los Productos</h2>
            <div class="container__cards" id="containerCards">
                

            </div>
        </div>
    </main>

</html>
